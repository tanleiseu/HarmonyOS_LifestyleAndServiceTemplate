        <div class="prose max-w-none">

                公司尊重并保护用户的隐私。我们收集的信息仅用于提供和改进我们的服务，不会在未获得您明确许可的情况下与第三方共享。我们采用行业标准的安全措施保护您的个人信息，并确保其处理符合适用的隐私法规。您可以随时联系我们了解您的信息如何被使用，或行使您的数据主体权利。使用我们的服务即表示您同意本隐私政策的条款。
            </p>
        </div>
    </div>
